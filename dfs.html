        void dfs(int u, vector<bool> &visited) {
            visited[u] = true;
            cout << u << " ";
            list&lt;int&gt; neighbours = l[u];
            for(int v : neighbours) {
                if(!visited[v]) {
                    dfs(v, visited);
                }
            }
        }
