        <span class="c">    cout << u << " ";</span>
        <span class="d">    list&lt;int&gt; neighbours = l[u];</span>
        <span class="e">    for(int v : neighbours) {</span>
        <span class="f">        if(!visited[v]) {</span>
        <span class="g">            dfs(v, visited);</span>
